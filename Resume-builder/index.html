<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .resume {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            background: #fff;
        }
        .button-container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Static Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="summary">Summary:</label>
            <textarea id="summary" rows="4" placeholder="Write a brief summary about yourself"></textarea>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" placeholder="e.g., HTML, CSS, JavaScript">

            <label for="experience">Work Experience:</label>
            <textarea id="experience" rows="4" placeholder="Describe your work experience"></textarea>

            <label for="education">Education:</label>
            <textarea id="education" rows="4" placeholder="Describe your educational background"></textarea>

            <div class="button-container">
                <button type="button" onclick="generateResume()">Generate Resume</button>
            </div>
        </form>

        <div id="resume" class="resume" style="display:none;"></div>
    </div>

    <script>
        function generateResume() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const summary = document.getElementById('summary').value;
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim());
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;

            const resumeDiv = document.getElementById('resume');
            resumeDiv.style.display = 'block';
            resumeDiv.innerHTML = `
                <h2>${name}</h2>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Phone:</strong> ${phone}</p>
                <h3>Summary</h3>
                <p>${summary}</p>
                <h3>Skills</h3>
                <ul>
                    ${skills.map(skill => `<li>${skill}</li>`).join('')}
                </ul>
                <h3>Work Experience</h3>
                <p>${experience}</p>
                <h3>Education</h3>
                <p>${education}</p>
            `;
        }
    </script>
</body>
</html>
